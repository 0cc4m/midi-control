Steinberg CMC-QC MIDI 2:
  write:
    press:
      type: command
      command: ["mumble", "rpc", "mute"]
      states:
        write: on
        read: off
  read:
    press:
      type: command
      command: ["mumble", "rpc", "unmute"]
      states:
        write: off
        read: on
  function_1:
    press:
      type: command
      command: ["notify-send", "press"]
    release:
      type: command
      command: ["notify-send", "release"]
  enc_1:
    cw:
      type: command
      command: ["notify-send", "cw"]
    ccw:
      type: command
      command: ["notify-send", "ccw"]

